<body>

    <main>

<script>
    const STORE_PHONE = '+7 (926) 484-02-48';
    let books = JSON.parse(localStorage.getItem('books')) || {
        book1: {

            genre: "–ê–Ω—Ç–∏—É—Ç–æ–ø–∏—è",
            price: "950‚ÇΩ",
            availability: "–í –Ω–∞–ª–∏—á–∏–∏"

    function saveData() {
        localStorage.setItem('books', JSON.stringify(books));
    }

    function renderBooks() {
        const container = document.getElementById('bookContainer');
        container.innerHTML = '';
        
        for (const [id, book] of Object.entries(books)) {
            const card = document.createElement('div');
            card.className = 'book-card';
            card.innerHTML = `
                <h2>${book.title}</h2>
                <p>–ê–≤—Ç–æ—Ä: ${book.author}</p>
                <p>–ñ–∞–Ω—Ä: ${book.genre}</p>

                <button onclick="showContacts()" class="buy-btn">–ö—É–ø–∏—Ç—å</button>

                    `<button onclick="deleteBook('${id}')" class="delete-btn">–£–¥–∞–ª–∏—Ç—å</button>` : ''}

    function showAdminPanel() {

        if (password === "admin123") {

            renderBooks();
        } else {
            alert("–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å!");

    }

    function logout() {

    function addBook() {
        const title = document.getElementById('bookTitle').value.trim();
        const author = document.getElementById('bookAuthor').value.trim();
        const genre = document.getElementById('bookGenre').value.trim();
        const price = document.getElementById('bookPrice').value.trim();
        const availability = document.getElementById('bookAvailability').value;
        
        if (!title || !author || !genre || !price) {
            alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è!');
            return;
        }

        const newId = 'book_' + Date.now();
        books[newId] = { title, author, genre, price, availability };
        saveData();
        renderBooks();
        alert('–ö–Ω–∏–≥–∞ —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω–∞!');
        
        document.getElementById('bookTitle').value = '';
        document.getElementById('bookAuthor').value = '';
        document.getElementById('bookGenre').value = '';

    function deleteBook(id) {

            delete books[id];
            saveData();
            renderBooks();
        }
    }

    function showContacts() {
        const modal = document.createElement('div');

        modal.innerHTML = `

</script>
<!-- –î–æ–±–∞–≤—å—Ç–µ —ç—Ç–æ—Ç –∫–æ–¥ –≤ –≤–∞—à –∫–∞—Ç–∞–ª–æ–≥.html -->
<button id="exportBtn" class="cta-button" style="margin: 20px auto; display: block;">

<div id="booksContainer" class="features"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
<script>
// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ö—Ä–∞–Ω–∏–ª–∏—â–∞
function initStorage() {
  if (!localStorage.getItem('books')) {
    const initialBooks = [
      {
        id: 1,
        title: "1984",
        author: "–î–∂–æ—Ä–¥–∂ –û—Ä—É—ç–ª–ª",
        category: "–ê–Ω—Ç–∏—É—Ç–æ–ø–∏—è",
        price: 450,
        discount: 10,
        isbn: "978-5-17-090823-3"
      },
      {
        id: 2,
        title: "–ü—Ä–µ—Å—Ç—É–ø–ª–µ–Ω–∏–µ –∏ –Ω–∞–∫–∞–∑–∞–Ω–∏–µ",
        author: "–§.–ú. –î–æ—Å—Ç–æ–µ–≤—Å–∫–∏–π",
        category: "–ö–ª–∞—Å—Å–∏–∫–∞",
        price: 380,
        discount: 5,
        isbn: "978-5-04-112140-0"
      }
    ];
    localStorage.setItem('books', JSON.stringify(initialBooks));
  }
}

// –ó–∞–≥—Ä—É–∑–∫–∞ –∏ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∫–Ω–∏–≥
function loadBooks() {
  const books = JSON.parse(localStorage.getItem('books')) || [];
  const container = document.getElementById('booksContainer');
  container.innerHTML = '';

  books.forEach(book => {
    const html = `
      <div class="feature-card">
        <h3>${book.title}</h3>
        <p>–ê–≤—Ç–æ—Ä: ${book.author}</p>
        <p>–ö–∞—Ç–µ–≥–æ—Ä–∏—è: ${book.category}</p>
        <p>–¶–µ–Ω–∞: ${book.price} —Ä—É–±.</p>
        ${book.discount ? `<p>–°–∫–∏–¥–∫–∞: ${book.discount}%</p>` : ''}
      </div>
    `;
    container.innerHTML += html;
  });
}

// –≠–∫—Å–ø–æ—Ä—Ç –≤ Excel
function exportToExcel() {
  const books = JSON.parse(localStorage.getItem('books')) || [];
  
  const data = books.map(book => ({
    "–ù–∞–∑–≤–∞–Ω–∏–µ": book.title,
    "–ê–≤—Ç–æ—Ä": book.author,
    "–ö–∞—Ç–µ–≥–æ—Ä–∏—è": book.category,
    "–¶–µ–Ω–∞": book.price,
    "–°–∫–∏–¥–∫–∞ (%)": book.discount || 0,
    "ISBN": book.isbn || ''
  }));

  const ws = XLSX.utils.json_to_sheet(data);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "–ö–Ω–∏–≥–∏");
  XLSX.writeFile(wb, 'lindbook_report.xlsx');
}

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
document.addEventListener('DOMContentLoaded', () => {
  initStorage();
  loadBooks();
  
  document.getElementById('exportBtn').addEventListener('click', exportToExcel);
});

// –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –Ω–æ–≤–æ–π –∫–Ω–∏–≥–∏ (–ø—Ä–∏–º–µ—Ä)
function addBook(title, author, category, price, discount, isbn) {
  const books = JSON.parse(localStorage.getItem('books')) || [];
  const newBook = {
    id: books.length + 1,
    title,
    author,
    category,
    price,
    discount: discount || 0,
    isbn: isbn || ''
  };
  books.push(newBook);
  localStorage.setItem('books', JSON.stringify(books));
  loadBooks();
}
</script>
